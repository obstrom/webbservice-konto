spring.datasource.url=jdbc:postgresql://localhost:5432/webbservice-konto
spring.datasource.username=recipe-app-api
spring.datasource.password=recipe-app-api

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
